sampling_rate: &sampling_rate 44100

audio_file:
  sampling_rate: *sampling_rate

waveform_features:
  amplitude: 
    sampling_rate: *sampling_rate
    window_size_inverse_ratio: 40
  frequency:
    sampling_rate: *sampling_rate

beat:
  sampling_rate: *sampling_rate
  min_samples_between_beats: 6000
